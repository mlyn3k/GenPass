<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="generator-container">
        <h3>Generator hasła</h3>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="password-length">
            <label for="length">Długość hasła:</label>
            <input type="number" id="length" min="4" max="100" value="12">
        </div>
        <div class="options">
            <div class="option">
                <label>Duże litery:</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label>Liczby:</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label>Małe litery:</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label>Symbole:</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button id="generate-password" class="btn">Wygeneruj hasło</button>
        <h4>Powered by Łukasz Młynarczyk</h4>
    </div>

<script src="app.js"></script>
</body>
</html>
